<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CGI 101</title>
</head>
<body>
<H1>A second user interaction: tables</H1>
<hr>
<form method="POST" action="cig-bin/tutor4.pay">
    <table>
        <TR>
            <TH align="right">Enter your name:</TH>
            <TD><input type="text" name="user"></TD>
        </TR>
        <TR>
            <TH align="right">Enter your age:</TH>
            <TD><input type="text" name="age"></TD>
        </TR>
        <TR>
            <TD colspan="2" align="center">
            <input type="submit" value="Send">
        </TR>
    </table>
</form>

</body>
</html>
